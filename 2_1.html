<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Начальные данные:
  a = 1
  b = 1
  c = undefined
  d = undefined
  
  1. С помощью унарного оператора ++ переменная 'a' увеличиваеться на 1 и будет равно 2.
  2. 'c' присваивает значение 'a' и будет равно 2.
  3. С помощью console.log выводим в кансоль значение переменной'c'.
   */
  c = ++a;
  console.log(c);

  /*
  a = 2
  b = 1
  c = 2
  d = undefined

  1. С помощью унарного оператора ++ переменная 'b' увеличиваеться на 1 и будет равно 2.
  2. В переменную 'd' присвоится значение переменной 'b' до увеличения и будет равно 1.
  3. С помощью console.log выводим в кансоль значение переменной 'd'.
   */
  d = b++;
  console.log(d);

  /*
  a = 2
  b = 2
  c = 2
  d = 1

  1.С помощью унарного оператора ++ переменная 'a' увеличиваеться на 1 и будет равно 3.
  2. переменная 'c' будет равна 2 + 3 = 5.
  3. С помощью console.log выводим в кансоль значение переменной 'c'.
   */
  c = 2 + ++a;
  console.log(c);

  /*
  a = 3
  b = 2
  c = 5
  d = 1

  1. С помощью унарного оператора ++ переменная 'b' увеличиваеться на 1 и будет равно 3.
  2. К числу 2 прибавится значение переменной 'b', которое лежало в данной
   переменной до инкремента, т.е. 2. При сложении 2 + 2, получим 4.
  3. С помощью console.log выводим в кансоль значение переменной 'd'.
   */
  d = 2 + b++;
  console.log(d);

  /*
  a = 3
  b = 3
  c = 5
  d = 4
  */

  console.log(a);
  console.log(b);
</script>
</body>
</html>
